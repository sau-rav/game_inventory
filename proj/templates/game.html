{% extends "home_template.html" %}
{% block content %}
    <div class="container">
        <h2 class="font-weight-normal">Counter Strike</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/10/0000000132.1920x1080.jpg?t=1528733245" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/10/0000000133.1920x1080.jpg?t=1528733245" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/10/0000000134.1920x1080.jpg?t=1528733245" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/10/0000000135.1920x1080.jpg?t=1528733245" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://steamcdn-a.akamaihd.net/steam/apps/10/0000000136.1920x1080.jpg?t=1528733245" alt="Fifth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
{% endblock content %}
